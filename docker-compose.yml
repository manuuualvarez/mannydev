services:
  postgres:
    image: postgres:16-alpine
    container_name: manuelalvarez-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-manuelalvarez_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - manuelalvarez-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: manuelalvarez-backend
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-manuelalvarez_dev}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - manuelalvarez-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: manuelalvarez-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/graphql
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
    depends_on:
      - backend
    networks:
      - manuelalvarez-network

networks:
  manuelalvarez-network:
    name: manuelalvarez-network

volumes:
  postgres_data:
