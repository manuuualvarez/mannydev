services:
  postgres:
    image: postgres:16-alpine
    container_name: manuelalvarez-prod-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - manuelalvarez_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: manuelalvarez-prod-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL:-}
      FRONTEND_URL: ${FRONTEND_URL:-https://manuelalvarez.cloud}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.http.routers.manuelalvarez-backend.rule=Host(`api.manuelalvarez.cloud`)
      - traefik.http.routers.manuelalvarez-backend.tls=true
      - traefik.http.routers.manuelalvarez-backend.entrypoints=websecure
      - traefik.http.routers.manuelalvarez-backend.tls.certresolver=mytlschallenge
      - traefik.http.services.manuelalvarez-backend.loadbalancer.server.port=4000
    networks:
      - traefik-public
      - internal

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.manuelalvarez.cloud/graphql
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
    container_name: manuelalvarez-prod-frontend
    restart: always
    environment:
      NODE_ENV: production
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
    depends_on:
      - backend
    labels:
      - traefik.enable=true
      - traefik.http.routers.manuelalvarez-frontend.rule=Host(`manuelalvarez.cloud`) || Host(`www.manuelalvarez.cloud`)
      - traefik.http.routers.manuelalvarez-frontend.tls=true
      - traefik.http.routers.manuelalvarez-frontend.entrypoints=websecure
      - traefik.http.routers.manuelalvarez-frontend.tls.certresolver=mytlschallenge
      - traefik.http.services.manuelalvarez-frontend.loadbalancer.server.port=3000
    networks:
      - traefik-public

networks:
  traefik-public:
    external: true
  internal:
    name: manuelalvarez-internal
    driver: bridge

volumes:
  manuelalvarez_postgres_data:
