services:
  postgres:
    image: postgres:16-alpine
    container_name: manuelalvarez-prod-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - manuelalvarez-prod-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: manuelalvarez-prod-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - manuelalvarez-prod-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.manuelalvarez.cloud/graphql
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
    container_name: manuelalvarez-prod-frontend
    restart: always
    environment:
      NODE_ENV: production
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
    depends_on:
      - backend
    networks:
      - manuelalvarez-prod-network

  nginx:
    image: nginx:alpine
    container_name: manuelalvarez-prod-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - manuelalvarez-prod-network

networks:
  manuelalvarez-prod-network:
    name: manuelalvarez-prod-network

volumes:
  postgres_prod_data:
